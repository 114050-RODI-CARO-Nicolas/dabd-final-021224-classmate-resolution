<div class="container">
  <h2>Nuevo modo</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card">
      <div class="card-header">Informacion general</div>
      <ul class="list-group list-group-flush p-3">
        <div class="mb-3">
          <label for="name" class="form-label">Usuario</label>
          <input
            type="text"
            [value]="user.email"
            id="name"
            class="form-control"
            disabled
          />
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            formControlName="name"
            id="name"
            class="form-control"
          />
        </div>
      </ul>
    </div>

    
<div class="card mt-3" >
  <div class="card-header">
    Zonas
  </div>
  <ul class="list-group list-group-flush p-3">
    <div formArrayName="zones" class="mb-3">
      <label class="form-label">Zones</label>
      <div
        *ngFor="let zone of zones.controls; let i = index"
        class="d-flex align-items-center mb-2"
      >
        <select [formControlName]="i" class="form-select">
          @for (item of zonesList; track $index) {
          <option value="{{ item.id }}">{{ item.name }}</option>
          }
        </select>
        <small *ngIf="zone.get('i')?.errors?.['zoneExists']" class="text-danger"
          >La zone ya existe</small
        >
        <button type="button" class="btn btn-danger" (click)="removeZone(i)">
          -
        </button>
      </div>
      <button type="button" class="btn btn-primary" (click)="addZone()">
        Add Zone
      </button>
    </div>
    
  </ul>
</div>
    <div class="d-flex justify-content-between mt-3">
      <button type="button" class="btn btn-secondary" routerLink="/home/panel">Cancelar</button>
    
   
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Submit
    </button>
    </div>
  </form>
</div>
